<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>Fibonacci</title>
		
		<script>
			"use strict";

	function Ausgabe(){
			
	
			let vOutput = "";
			let z	
			let y=0;
			let x=1
			let count = 1;
			let Zahl = document.getElementById("idInput").value;
			vOutput = "Jetzt kommt eine Wertetabelle...<br>";		
			vOutput = vOutput + "<table border=1>";	
			vOutput = vOutput + "<tr>	<th>Zahl</td>		</tr>"+ "<td>"+ "1"+"</td>";
			
			while (count<= Zahl) {
				
				z = y+x;
				y = x;
				x = z;
				vOutput = vOutput + "<tr> <td>"+z+"</td>" +"</tr>" ;
		
			count++;
			}
			
			document.getElementById("idAusgabe").innerHTML = vOutput;
			}	

		
		</script>
	
	</head>

	<body>
		<h1>Fibonacci</h1>
		Gib eine Zahl an <input id="idInput" type="text" value="10"><br><br>
		<button onclick="Ausgabe();">Berechne!</button><br><br>
		<div id="idAusgabe"></div>
	</body>
</html>
